version: 1
backend:
  phases:
    build:
      commands:
        - export AWS_ACCESS_KEY_ID=$(aws ssm get-parameter --name /amplify/d2uz7bd7fqhrp7/main/AMPLIFY_ACCESS_KEY_ID --with-decryption --query Parameter.Value --output text)
        - export AWS_SECRET_ACCESS_KEY=$(aws ssm get-parameter --name /amplify/d2uz7bd7fqhrp7/main/AMPLIFY_SECRET_ACCESS_KEY --with-decryption --query Parameter.Value --output text)
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*