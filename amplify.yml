version: 1
backend:
  phases:
    build:
      commands:
        - export AWS_ACCESS_KEY_ID=$AMPLIFY_ACCESS_KEY_ID
        - export AWS_SECRET_ACCESS_KEY=$AMPLIFY_SECRET_ACCESS_KEY
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*